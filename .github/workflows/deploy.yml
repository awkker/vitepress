name: Deploy VitePress site to Pages
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 缓存依赖，加速安装

      - name: Install dependencies
        run: npm ci  # 安装 package.json 中的所有依赖（包括 @slidev/cli）

      # 编译 3 个幻灯片（使用 npx 调用本地安装的 slidev，确保命令可识别）
      - name: Build demo slides
        run: npx slidev build docs/slides/demo.md --out docs/.vitepress/dist/slides/demo

      - name: Build 2025-guide slides
        run: npx slidev build docs/slides/2025-guide.md --out docs/.vitepress/dist/slides/2025

      - name: Build cpp-basics slides
        run: npx slidev build docs/slides/cpp-basics.md --out docs/.vitepress/dist/slides/cpp

      # 构建 VitePress 文档（包含已编译的幻灯片）
      - name: Build VitePress site
        run: npm run docs:build

      # 上传包含文档和幻灯片的最终产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
