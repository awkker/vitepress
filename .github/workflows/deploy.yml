# .github/workflows/deploy.yml

name: Deploy VitePress site to Pages

on:
  # 在推送到 main 分支时运行
  push:
    branches:
      - main

# GITHUB_TOKEN 的权限设置，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，防止旧的部署覆盖新的部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Slidev presentations
        run: |
          npx slidev build src-slides/2025-guide.md --out docs/public/slides/2025-guide
          npx slidev build src-slides/cpp-basics.md --out docs/public/slides/cpp-basics
          npx slidev build src-slides/demo.md --out docs/public/slides/demo

      - name: Build VitePress site
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # 部署任务
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
