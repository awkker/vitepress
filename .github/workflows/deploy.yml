name: Deploy VitePress site to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 🌟 修正步驟：安裝 Playwright Chromium 核心
      # 這是 Slidev 匯出（build）功能所必須的依賴，用於解決之前的錯誤。
      - name: Install Playwright for Slidev Export
        run: npm install playwright-chromium --save-dev

      # 编译 3 个幻灯片（使用 npx 调用本地安装的 slidev，确保命令可识别）
      - name: Build demo slides
        run: npx slidev build docs/slides/demo.md --out docs/.vitepress/dist/slides/demo

      - name: Build 2025-guide slides
        run: npx slidev build docs/slides/2025-guide.md --out docs/.vitepress/dist/slides/2025

      - name: Build cpp-basics slides
        run: npx slidev build docs/slides/cpp-basics.md --out docs/.vitepress/dist/slides/cpp

      # 构建 VitePress 文档（包含已编译的幻灯片）
      - name: Build VitePress site
        run: npm run docs:build

      # 上传包含文档和幻灯片的最终产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
