name: Deploy VitePress site to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ğŸŒŸ ä¿®æ­£æ­¥é©Ÿï¼šå®‰è£ Playwright Chromium æ ¸å¿ƒ
      # é€™æ˜¯ Slidev åŒ¯å‡ºï¼ˆbuildï¼‰åŠŸèƒ½æ‰€å¿…é ˆçš„ä¾è³´ï¼Œç”¨æ–¼è§£æ±ºä¹‹å‰çš„éŒ¯èª¤ã€‚
      - name: Install Playwright for Slidev Export
        run: npm install playwright-chromium --save-dev

      # ç¼–è¯‘ 3 ä¸ªå¹»ç¯ç‰‡ï¼ˆä½¿ç”¨ npx è°ƒç”¨æœ¬åœ°å®‰è£…çš„ slidevï¼Œç¡®ä¿å‘½ä»¤å¯è¯†åˆ«ï¼‰
      - name: Build demo slides
        run: npx slidev build docs/slides/demo.md --out docs/.vitepress/dist/slides/demo

      - name: Build 2025-guide slides
        run: npx slidev build docs/slides/2025-guide.md --out docs/.vitepress/dist/slides/2025

      - name: Build cpp-basics slides
        run: npx slidev build docs/slides/cpp-basics.md --out docs/.vitepress/dist/slides/cpp

      # æ„å»º VitePress æ–‡æ¡£ï¼ˆåŒ…å«å·²ç¼–è¯‘çš„å¹»ç¯ç‰‡ï¼‰
      - name: Build VitePress site
        run: npm run docs:build

      # ä¸Šä¼ åŒ…å«æ–‡æ¡£å’Œå¹»ç¯ç‰‡çš„æœ€ç»ˆäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
