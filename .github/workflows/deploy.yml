# .github/workflows/deploy.yml

name: Deploy VitePress site to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ✨ 关键解决方案：在这里单独安装 Playwright
      # 这个步骤专门为 Slidev 的构建（build）功能安装它所必需的浏览器引擎。
      - name: Install Playwright Browsers for Slidev
        run: npx playwright install --with-deps chromium

      - name: Build Slidev presentations
        run: |
          npx slidev build slides/2025-guide.md --out docs/public/slides/2025-guide
          npx slidev build slides/cpp-basics.md --out docs/public/slides/cpp-basics
          npx slidev build slides/demo.md --out docs/public/slides/demo

      - name: Build VitePress site
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
